<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" [(ngModel)]="user.username" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" [(ngModel)]="user.password" />
                            <p class="text-center text-danger">{{ infoMsg }}</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input (click)="login()" type="submit" value="Login" class="btn btn-primary mr-3">
                        <a routerLink="../signup" class="btn btn-outline-success">Ragister</a>
                    </div>
                </div>
        
        </div>
    </div>
</div>
