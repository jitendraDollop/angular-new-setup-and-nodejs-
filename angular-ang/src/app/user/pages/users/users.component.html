<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <table class="table table-hover table-bordered table-success table-striped bg-success">
                    <td colspan="20">   
                        <img src="../../../../assets/download.png" alt="" width="100%"> 
                        <i class="far fa-user"></i>
                    </td>
                <tr>
                    <th>Full Name</th>
                    <td>{{ allUsers.name}}</td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>{{ allUsers.username }}</td>
                </tr>
                <tr>
                    <th>Contact</th>
                    <td>{{ allUsers.contact }}</td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td>{{ allUsers.country }}</td>
                </tr>
                <tr>
                    <th>State</th>
                    <td>{{ allUsers.state }}</td>
                </tr>
                <tr>
                    <th>City</th>
                    <td>{{ allUsers.city }}</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>{{ allUsers.address }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
